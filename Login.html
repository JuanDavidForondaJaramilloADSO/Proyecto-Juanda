<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="container_nav">
            <a class="nav_link" href="#">Inicio</a>
            <a class="nav_link" href="#">Nosotros</a>
            <a class="nav_link" href="#">Servicios</a>
            <a class="nav_link" href="#">Contacto</a>
            <button class="btn_login">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Recuerdame</label>
                    <a  class="Link_login" href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn_login">Login</button>
                <div class="login-register">
                    <p>No tienes cuenta? <a href="#" class="register-link">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
